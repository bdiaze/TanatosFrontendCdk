<header class="pt-10 pb-4 relative">
    <div
        class="w-full max-w-2xl mx-auto p-4 flex flex-col gap-4 md:gap-0 md:flex-row justify-between items-center"
    >
        <a href="/">
            <img
                class="w-36 drop-shadow drop-shadow-black/30 select-none"
                src="/logo.svg"
                alt="Logo Tánatos"
            />
        </a>
        <nav>
            <ul class="flex flex-wrap gap-4 md:gap-6 justify-center items-center">
                @if (!sesionIniciada()) {
                <li>
                    <a
                        class="hover:underline hover:text-brand transition me-4 md:me-6"
                        href="/login"
                        >Iniciar Sesión</a
                    >
                </li>
                } @else {
                <li>
                    <a
                        class="hover:underline hover:text-brand transition me-4 md:me-6"
                        href="/logout"
                        >Cerrar Sesión</a
                    >
                </li>
                }
            </ul>
        </nav>
    </div>
</header>
