<div
    class="fixed left-0 top-0 bg-black/70 w-screen h-screen flex justify-center items-center z-15"
    (click)="cerrar.emit()"
>
    <div
        class="bg-white rounded shadow-md p-8 flex flex-col gap-5"
        (click)="$event.stopPropagation()"
    >
        <div class="flex text-lg">
            <div class="text-green-700">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-7"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                    />
                </svg>
            </div>
            <h3 class="ml-2 underline">{{ titulo }}</h3>
        </div>
        <div class="flex flex-col gap-2">
            @for (campo of campos; track campo.llave) {
            <div class="flex items-center">
                <label class="w-[30%]">{{ campo.nombre ?? campo.llave }}</label>
                @if (campo.tipo === 'string') {
                <input
                    type="text"
                    class="w-[70%] border border-black/60 rounded-sm px-3 py-1 disabled:bg-gray-300/80"
                    [formControl]="form.controls[campo.llave]"
                />
                } @else { @if (campo.tipo === 'number') {
                <input
                    type="number"
                    class="w-[70%] border border-black/60 rounded-sm px-3 py-1 disabled:bg-gray-300/80"
                    [formControl]="form.controls[campo.llave]"
                />
                } @else { @if (campo.tipo === 'boolean') {
                <input
                    type="checkbox"
                    class="border hover:cursor-pointer mt-1 scale-150 ml-1"
                    [formControl]="form.controls[campo.llave]"
                />
                }}}
            </div>
            <p
                class="text-red-600 text-sm transition-all duration-500 ease-out overflow-hidden"
                [class.opacity-100]="invalid(campo.llave)"
                [class.opacity-0]="!invalid(campo.llave)"
                [class.max-h-10]="invalid(campo.llave)"
                [class.max-h-0]="!invalid(campo.llave)"
            >
                Debes ingresar el "{{ campo.nombre ?? campo.llave }}"
            </p>
            }
        </div>
        <div class="flex justify-center items-center justify-evenly pt-2 gap-2">
            <button
                class="w-35 bg-gray-600/90 hover:bg-gray-600 text-white py-2 rounded hover:cursor-pointer hover:scale-102 active:scale-98"
                (click)="cerrar.emit()"
            >
                Cancelar
            </button>
            <button
                class="w-35 bg-green-700/90 hover:bg-green-700 text-white py-2 rounded hover:cursor-pointer hover:scale-102 active:scale-98 disabled:bg-gray-300 disabled:cursor-not-allowed disabled:scale-100"
                (click)="confirmar()"
                [disabled]="form.invalid"
            >
                Guardar
            </button>
        </div>
    </div>
</div>
