<div class="flex gap-3" [class.flex-row]="!vertical" [class.flex-col]="vertical">
    <button
        hlmBtn
        (click)="iniciarSesion()"
        [disabled]="deshabilitarBoton()"
        class="px-4 text-[clamp(0.7rem,1.5vw,1.1rem)] h-[clamp(2rem,3.5vw,2.4rem)]"
    >
        @if (deshabilitarBoton()) {
            <hlm-spinner />
        }
        Inicia Sesión
    </button>
    <button
        hlmBtn
        variant="secondary"
        (click)="iniciarSesion()"
        [disabled]="deshabilitarBoton()"
        class="px-4 text-[clamp(0.7rem,1.5vw,1.1rem)] h-[clamp(2rem,3.5vw,2.4rem)]"
    >
        @if (deshabilitarBoton()) {
            <hlm-spinner />
        }
        Regístrate
    </button>
</div>
